<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>  <!--注意jQuery引用要在bootstrap之前-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 clo-md-12 clo-sm-12 clo-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
        </div>
        <div class="col-lg-3 clo-md-12 clo-sm-12 clo-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" class="list-group-item"
                   th:classappend="${section == 'questions'}?'active':''">我的提问</a>
                <a href="/profile/replies" class="list-group-item" th:classappend="${section == 'replies'}?'active':''">最新回复</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
